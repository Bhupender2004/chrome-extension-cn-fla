<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Blocked</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; background: #0f172a; color: #e2e8f0; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 24px; max-width: 560px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
      h1 { margin: 0 0 12px; font-size: 22px; }
      p { margin: 8px 0; line-height: 1.5; color: #cbd5e1; }
      button { margin-top: 14px; background: #3b82f6; color: white; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      button:hover { background: #2563eb; }
      code { background: #0b1220; border: 1px solid #1f2937; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Access Blocked</h1>
      <p>
        This extension only allows websites ending in <code>.com</code> or <code>.org</code>.
      </p>
      <p>
        If you need access to a specific domain, ask an admin to add it to the whitelist in the extension options.
      </p>
      <button id="openOptions">Open Extension Options</button>
    </div>

    <script>
      document.getElementById('openOptions').addEventListener('click', () => {
        if (chrome?.runtime?.openOptionsPage) {
          chrome.runtime.openOptionsPage();
        }
      });
    </script>
  </body>
</html>
